{% extends('base.html') %}
{% block title %}
    New Subscription
{% endblock %}
{% block main %}
    <section>
        <h1>Add New Subscription</h1>
        <form class="flex" action="{{ url_for('library.subscribe') }}" method="post">
            <label>
                <span>URL</span>
                <input type="url" name="url" placeholder="Enter URL of a RSS feed here" required>
            </label>
            <p>
                <button class="primary button" type="submit">
                    Subscribe
                </button>
            </p>
        </form>
    </section>
{% endblock %}
